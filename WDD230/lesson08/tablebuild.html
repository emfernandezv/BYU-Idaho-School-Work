<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W08 Activity: Table Build</title>
    <link href="./styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="table-benefits">
        <table>
            <caption>
                    Members Benefits
            </caption>
            <thead>
                <tr >
                    <td colspan="4" class="title">
                        ACME Wildwest Services
                    </td>
                </tr>
                <tr>
                    <td class="subtitle1"></td>
                    <td class="subtitle2">Basic</td>
                    <td class="subtitle2">Premium</td>
                    <td class="subtitle2">Deluxe</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="feature">Feature 1</td>
                    <td>✅</td>
                    <td>✅</td>
                    <td>✅</td>
                </tr>
                <tr class='gray'>
                    <td class="feature">Feature 2</td>
                    <td>✘</td>
                    <td>✅</td>
                    <td>✅</td>
                </tr>
                <tr>
                    <td class="feature">Feature 3</td>
                    <td>✘</td>
                    <td>✘</td>
                    <td>✅</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
